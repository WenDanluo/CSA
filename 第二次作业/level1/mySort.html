<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        var arr=[1,5,4,8,2,6,3,9,7];

        function mySort(arr){
            for(var i=0;i<arr.length-1;i++){
                for(var j=0;j<arr.length-i-1;j++){
                    if(arr[j]>arr[j+1]){
                        var blank = arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=blank;
                    }
                }
            }
            console.log(arr)
        }

        console.log(mySort(arr)); 
    </script>
</head>
