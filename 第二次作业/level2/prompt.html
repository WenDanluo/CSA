    <script>
        var message = prompt("请输入一个数字:")
        console.log(Number(message))

                message=prompt("你未输入正确的数字，请重新输入：")
                Number(message)
            }
        message*=message
        alert("你输入的数字平方后为：" +message) 
    </script>
